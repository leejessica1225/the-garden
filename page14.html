<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:url("bg333.svg") center/cover no-repeat;
}

.deck{
  position:relative;
  width:100vw;
  height:100vh;
}

.wrap{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:50vw;
  height:22vw;
}

.card{
  position:absolute;
  left:50%;
  top:50%;
  width:10.6vw;
  transform:translate(-50%,-50%);
  transition:transform 0.6s ease;
  z-index:1;
}

.card img{
  width:100%;
  display:block;
  pointer-events:none;
  transition:transform 0.3s cubic-bezier(.2,1.4,.4,1);
}

.c1{
  transform:translate(-50%,-50%) translate(0,0);
  pointer-events:none;
}

.c2{
  transform:translate(-50%,-50%) translate(-15px,-15px);
  pointer-events:none;
}

.c3{
  transform:translate(-50%,-50%) translate(-30px,-30px);
  pointer-events:none;
}

.wrap:hover .c1{
  transform:translate(-50%,-50%) translate(-20.1667vw,0);
}

.wrap:hover .c2{
  transform:translate(-50%,-50%) translate(0,0);
}

.wrap:hover .c3{
  transform:translate(-50%,-50%) translate(20.1667vw,0);
}

.wrap:hover .c2 img{
  transform:translateY(-45px);
  transition-delay:1.1s;
}

.wrap:hover .c2{
  pointer-events:auto;
  cursor:pointer;
}

.c2:active{
  filter:brightness(1.15) drop-shadow(0 0 25px rgba(255,255,255,0.8));
}
</style>
</head>
<body>

<div class="deck">
  <div class="wrap">
    <div class="card c1">
      <img src="card3311.svg">
    </div>

    <a href="page3html" class="card c2">
      <img src="card332.svg">
    </a>

    <div class="card c3">
      <img src="card333.svg">
    </div>
  </div>
</div>

</body>
</html>
