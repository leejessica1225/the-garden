<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:url("bg222.svg") center/cover no-repeat;
}

.deck{
  position:relative;
  width:100vw;
  height:100vh;
}

.wrap{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:30vw;
  height:18vw;
}

.card{
  position:absolute;
  left:50%;
  top:50%;
  width:10.6vw;
  height:auto;
  transition:transform 0.45s ease, filter 0.15s ease;
  cursor:pointer;
}

.c1{
  transform:translate(-50%,-50%) translate(12px,12px);
  z-index:1;
}

.c2{
  transform:translate(-50%,-50%) translate(-12px,-12px);
  z-index:2;
}

.wrap:hover .c1{
  transform:translate(-50%,-50%) translate(-10.2708vw,0);
}

.wrap:hover .c2{
  transform:translate(-50%,-50%) translate(10.2708vw,0);
}

.card:active{
  filter:brightness(1.08) drop-shadow(0 0 18px rgba(255,255,255,0.45));
}
</style>
</head>
<body>

<div class="deck">
  <div class="wrap">
    <img src="card22.svg" class="card c1">
    <img src="card223.svg" class="card c2">
  </div>
</div>

</body>
</html>
