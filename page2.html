<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:url("bg111.svg") center/cover no-repeat;
}

.deck{
  position:relative;
  width:100vw;
  height:100vh;
}

.card{
  position:absolute;
  left:50%;
  top:50%;
  width:10.6vw;
  height:auto;
  transform:translate(-50%,-50%);
  transition:transform 0.6s ease;
}

.c1{ transform:translate(-50%,-50%) translate(0px,0px); z-index:1; }
.c2{ transform:translate(-50%,-50%) translate(-15px,-15px); z-index:2; }
.c3{ transform:translate(-50%,-50%) translate(-30px,-30px); z-index:3; }

.deck:hover .c1{
  transform:translate(-50%,-50%) translate(-10.4167vw, 0px);
  transition-delay:0.2s;
}

.deck:hover .c2{
  transform:translate(-50%,-50%) translate(0px, 0px);
  transition-delay:0s;
}

.deck:hover .c3{
  transform:translate(-50%,-50%) translate(10.4167vw, 0px);
  transition-delay:0.1s;
}
</style>
</head>
<body>
  <div class="deck">
    <img src="card1.svg" class="card c1" alt="">
    <img src="card2.svg" class="card c2" alt="">
    <img src="card3.svg" class="card c3" alt="">
  </div>
</body>
</html>
