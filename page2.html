<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:url("bg1111.svg") center/cover no-repeat;
}

.deck{
  position:relative;
  width:100vw;
  height:100vh;
}

.wrap{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:42.3vw;
  height:18.0vw;
}

.card{
  position:absolute;
  left:50%;
  top:50%;
  width:10.6vw;
  transform:translate(-50%,-50%);
  transition:transform 0.45s ease;
  display:block;
}

.c1{ transform:translate(-50%,-50%) translate(0,0); transition-delay:0.2s; }
.c2{ transform:translate(-50%,-50%) translate(-15px,-15px); transition-delay:0s; }
.c3{ transform:translate(-50%,-50%) translate(-30px,-30px); transition-delay:0.1s; }

.wrap:hover .c1{ transform:translate(-50%,-50%) translate(-21.0625vw,0); }
.wrap:hover .c2{ transform:translate(-50%,-50%) translate(0,0); }
.wrap:hover .c3{ transform:translate(-50%,-50%) translate(21.0625vw,0); }

.card img{
  width:100%;
  display:block;
}

.card:active{
  filter:brightness(1.08) drop-shadow(0 0 18px rgba(255,255,255,0.45));
}

.exit-link{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;
  font-family:Baskerville, serif;
  font-size:1.875vw;
  color:white;
  text-decoration:none;
}

.exit-link:hover{
  color:#ffffff;
  text-shadow:0 0 10px white, 0 0 20px white;
}
</style>
</head>
<body>

<div class="deck">
  <div class="wrap">
    <a href="page13.html" class="card c1">
      <img src="card1.svg" alt="">
    </a>

    <a href="page14.html" class="card c2">
      <img src="card2.svg" alt="">
    </a>

    <a href="page15.html" class="card c3">
      <img src="card3.svg" alt="">
    </a>
  </div>
</div>

<a href="index.html" class="exit-link">exit the garden</a>

</body>
</html>
