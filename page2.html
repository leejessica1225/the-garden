<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  background:url("bg111.svg") center/cover no-repeat;
}

.deck{
  position:relative;
  width:100vw;
  height:100vh;
}

.card{
  position:absolute;
  left:50%;
  top:50%;
  width:10.6vw;
  transform:translate(-50%,-50%);
  transition:transform 0.45s ease;
}

.c1{ transform:translate(-50%,-50%) translate(0,0); transition-delay:0.2s; }
.c2{ transform:translate(-50%,-50%) translate(-15px,-15px); transition-delay:0s; }
.c3{ transform:translate(-50%,-50%) translate(-30px,-30px); transition-delay:0.1s; }

.deck:hover .c1{
  transform:translate(-50%,-50%) translate(-21.0625vw,0);
}

.deck:hover .c2{
  transform:translate(-50%,-50%) translate(0,0);
}

.deck:hover .c3{
  transform:translate(-50%,-50%) translate(21.0625vw,0);
}
</style>
</head>
<body>

<div class="deck">
  <img src="card1.svg" class="card c1">
  <img src="card2.svg" class="card c2">
  <img src="card3.svg" class="card c3">
</div>

</body>
</html>
