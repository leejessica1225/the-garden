<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background-image:url("bg2.svg");
  background-repeat:no-repeat;
  background-position:center top;
  background-size:100% auto;
  background-color:black;
}

.deck{
  position:relative;
  width:300px;
  height:300px;
}

.card{
  position:absolute;
  width:7.8125vw;
  height:11.458vw;
  left:50%;
  top:50%;
  border-radius:0.781vw;
  transform:translate(-50%,-50%);
  transition:0.5s ease;
}

.c1,.c4,.c7,.c10{background:#e8dcc6;}
.c2,.c5,.c8{background:#a3a9a6;}
.c3,.c6,.c9{background:#2a2f33;}

.c1{transform:translate(-50%,-50%) translate(0,0);}
.c2{transform:translate(-50%,-50%) translate(-20px,-20px);}
.c3{transform:translate(-50%,-50%) translate(-40px,-40px);}
.c4{transform:translate(-50%,-50%) translate(-60px,-60px);}
.c5{transform:translate(-50%,-50%) translate(-80px,-80px);}
.c6{transform:translate(-50%,-50%) translate(-100px,-100px);}
.c7{transform:translate(-50%,-50%) translate(-120px,-120px);}
.c8{transform:translate(-50%,-50%) translate(-140px,-140px);}
.c9{transform:translate(-50%,-50%) translate(-160px,-160px);}
.c10{transform:translate(-50%,-50%) translate(-180px,-180px);}

.c1{transition-delay:0s;}
.c2{transition-delay:0.02s;}
.c3{transition-delay:0.04s;}
.c4{transition-delay:0.06s;}
.c5{transition-delay:0.08s;}
.c6{transition-delay:0.10s;}
.c7{transition-delay:0.12s;}
.c8{transition-delay:0.14s;}
.c9{transition-delay:0.16s;}
.c10{transition-delay:0.18s;}

.deck:hover .c1  {transform:translate(-50%,-50%) translate(270px,0);}
.deck:hover .c2  {transform:translate(-50%,-50%) translate(210px,0);}
.deck:hover .c3  {transform:translate(-50%,-50%) translate(150px,0);}
.deck:hover .c4  {transform:translate(-50%,-50%) translate(90px,0);}
.deck:hover .c5  {transform:translate(-50%,-50%) translate(30px,0);}
.deck:hover .c6  {transform:translate(-50%,-50%) translate(-30px,0);}
.deck:hover .c7  {transform:translate(-50%,-50%) translate(-90px,0);}
.deck:hover .c8  {transform:translate(-50%,-50%) translate(-150px,0);}
.deck:hover .c9  {transform:translate(-50%,-50%) translate(-210px,0);}
.deck:hover .c10 {transform:translate(-50%,-50%) translate(-270px,0);}

</style>
</head>

<body>

<div class="deck">
  <div class="card c1"></div>
  <div class="card c2"></div>
  <div class="card c3"></div>
  <div class="card c4"></div>
  <div class="card c5"></div>
  <div class="card c6"></div>
  <div class="card c7"></div>
  <div class="card c8"></div>
  <div class="card c9"></div>
  <div class="card c10"></div>
</div>

</body>
</html>
